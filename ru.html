<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/request.css">
</head>

<body>

    <div style="position:absolute;top:0;left:0;right:0;bottom:0;">
        <section class="content-container">

            <h1>Share media from one of the selected services</h1>

            <div class="services">

                <span class="media-service subtext logo-vk" data-href="https://vk.com/video"
                    onclick="selectService(this);" onmouseover="hoverService();">VKontakte</span>

                <span class="media-service subtext logo-sibnet" data-href="https://video.sibnet.ru/rub/anime/"
                    onclick="selectService(this);" onmouseover="hoverService();">(Аниме)</span>

                <span class="media-service subtext logo-ok" data-href="https://ok.ru/video"
                    onclick="selectService(this);" onmouseover="hoverService();">&nbsp;</span>


                    <span class="media-service subtext logo-rutube" data-href="https://rutube.ru/"
                    onclick="selectService(this);" onmouseover="hoverService();">Rutube</span>

            </div>

        </section>
    </div>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <script src="./scripts/request.js"></script>

</body>

</html>
